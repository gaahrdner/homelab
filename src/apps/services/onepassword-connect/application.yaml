apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword-connect
  namespace: argocd
spec:
  project: default
  source:
    chart: connect
    repoURL: https://1password.github.io/connect-helm-charts
    targetRevision: 2.0.5
    helm:
      valuesObject:
        # Deploy the operator alongside Connect
        operator:
          create: true
          # Token will be provided via existing secret
          token:
            key: token
            name: onepassword-connect-token
          # Resource limits for homelab
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Connect server configuration
        connect:
          # Credentials will be provided via existing secret
          credentialsName: onepassword-connect-credentials
          credentialsKey: 1password-credentials.json
          # Resource limits for homelab
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: onepassword

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # This prevents Argo CD from pruning your bootstrap secrets
  # and the secrets generated by the 1Password Operator.
  ignoreDifferences:
  
  # Rule 1: Ignores the bootstrap credentials secret by name
  - group: ""
    kind: Secret
    name: onepassword-connect-credentials
    namespace: onepassword # Add namespace for specificity
    
  # Rule 2: Ignores the bootstrap token secret by name
  - group: ""
    kind: Secret
    name: onepassword-connect-token
    namespace: onepassword # Add namespace for specificity
    
  # Rule 3: Ignores data changes in operator-generated secrets
  # (This will apply to all secrets in the 'onepassword' namespace)
  - group: ""
    kind: Secret
    jqPathExpressions:
    - 'select(.metadata.labels."onepassword.com/item-path" != null) | .data'
    namespace: onepassword