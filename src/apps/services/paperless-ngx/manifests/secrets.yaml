---
# IMPORTANT: Before deploying, add these items to the 1Password kubernetes vault:
#
# 1. Item: paperless-admin
#    Fields:
#      - username (text): admin username for Paperless-ngx
#      - password (password): admin password
#
# 2. Item: paperless-secret-key
#    Fields:
#      - secret-key (password): Django secret key (generate with: openssl rand -base64 32)
#
# 3. Item: paperless-postgresql
#    Fields:
#      - postgres-password (password): PostgreSQL admin password
#      - password (password): PostgreSQL user password
#
# 4. Item: paperless-redis
#    Fields:
#      - redis-password (password): Redis authentication password
#
# 5. Item: paperless-email
#    Fields:
#      - host (text): IMAP server hostname (e.g., imap.gmail.com)
#      - port (text): IMAP port (e.g., 993)
#      - username (text): Email address
#      - password (password): Email password or app-specific password
#      - security (text): Security protocol (SSL or STARTTLS)
#      - from (text): Email address to consume from (usually same as username)

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: paperless-admin
  namespace: paperless-ngx
spec:
  itemPath: "vaults/mbn7rk3d5gfgofrv3a2zt2tdoe/items/paperless-admin"

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: paperless-secret-key
  namespace: paperless-ngx
spec:
  itemPath: "vaults/mbn7rk3d5gfgofrv3a2zt2tdoe/items/paperless-secret-key"

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: paperless-postgresql
  namespace: paperless-ngx
spec:
  itemPath: "vaults/mbn7rk3d5gfgofrv3a2zt2tdoe/items/paperless-postgresql"

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: paperless-redis
  namespace: paperless-ngx
spec:
  itemPath: "vaults/mbn7rk3d5gfgofrv3a2zt2tdoe/items/paperless-redis"

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: paperless-email
  namespace: paperless-ngx
spec:
  itemPath: "vaults/mbn7rk3d5gfgofrv3a2zt2tdoe/items/paperless-email"
