apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: texasdust
  namespace: argocd
spec:
  project: default
  source:
    chart: ghost
    repoURL: https://groundhog2k.github.io/helm-charts/
    targetRevision: 0.174.1
    helm:
      valuesObject:
        # Ghost Settings
        settings:
          url: "https://texasdust.org"  # Will be configured when exposing via Cloudflare
          mode: production
          logToStdout: true

        # Use external MySQL database credentials from 1Password
        externalDatabase:
          type: mysql
          host: texasdust-mysql
          port: 3306
          name: ghost
          user: ghost
          password:
            secret: ghost-mysql-credentials
            key: mysql-password

        # Service Configuration - LoadBalancer for direct access
        service:
          type: LoadBalancer
          port: 80

        # Disable ingress (using LoadBalancer for now)
        ingress:
          enabled: false

        # Persistence for Ghost content
        storage:
          className: longhorn  # Use Longhorn storage class
          requestedSize: 10Gi

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # MySQL Configuration - using built-in subchart
        mysql:
          enabled: true
          userDatabase:
            name: ghost
            user: ghost
            password:
              secret: ghost-mysql-credentials
              key: mysql-password
          storage:
            className: longhorn
            requestedSize: 8Gi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: texasdust

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
