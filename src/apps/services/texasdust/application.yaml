apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: texasdust
  namespace: argocd
spec:
  project: default
  # Use multiple sources: Helm chart + supporting manifests from Git
  sources:
  # Source 1: WordPress Helm chart
  - repoURL: https://groundhog2k.github.io/helm-charts/
    chart: wordpress
    targetRevision: 0.14.5
    helm:
      releaseName: wordpress
      valueFiles:
      - $values/src/apps/services/texasdust/k8s/wordpress-values.yaml

  # Source 2: Supporting manifests (MariaDB, Valkey, secrets, etc.)
  - repoURL: https://github.com/gaahrdner/homelab.git
    targetRevision: HEAD
    path: src/apps/services/texasdust/k8s
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: texasdust

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
