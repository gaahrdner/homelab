apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-content
  namespace: texasdust
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: texasdust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:6.7
        env:
        - name: database__client
          value: mysql
        - name: database__connection__host
          value: mysql
        - name: database__connection__user
          value: ghost
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-mysql-credentials
              key: mysql-password
        - name: database__connection__database
          value: ghost
        - name: url
          value: "https://texasdust.org"
        - name: NODE_ENV
          value: production
        ports:
        - containerPort: 2368
          name: http
        volumeMounts:
        - name: content
          mountPath: /var/lib/ghost/content
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 2368
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 2368
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: content
        persistentVolumeClaim:
          claimName: ghost-content
---
apiVersion: v1
kind: Service
metadata:
  name: ghost
  namespace: texasdust
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 2368
    name: http
  selector:
    app: ghost
