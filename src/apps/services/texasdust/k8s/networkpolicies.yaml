---
# NetworkPolicy for WordPress pods
# Allows: Gateway ingress, MariaDB egress, Valkey egress, DNS, HTTPS for updates
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress
  namespace: texasdust
spec:
  podSelector:
    matchLabels:
      app: wordpress
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Gateway namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: gateway
    ports:
    - protocol: TCP
      port: 8000  # WordPress container port
  egress:
  # Allow to MariaDB
  - to:
    - podSelector:
        matchLabels:
          app: mariadb
    ports:
    - protocol: TCP
      port: 3306
  # Allow to Valkey
  - to:
    - podSelector:
        matchLabels:
          app: valkey
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for WordPress updates and plugins
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
# NetworkPolicy for MariaDB
# Allows: WordPress ingress only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb
  namespace: texasdust
spec:
  podSelector:
    matchLabels:
      app: mariadb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from WordPress only
  - from:
    - podSelector:
        matchLabels:
          app: wordpress
    ports:
    - protocol: TCP
      port: 3306
  egress:
  # Allow DNS for hostname resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# NetworkPolicy for Valkey
# Allows: WordPress ingress only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valkey
  namespace: texasdust
spec:
  podSelector:
    matchLabels:
      app: valkey
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from WordPress only
  - from:
    - podSelector:
        matchLabels:
          app: wordpress
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
