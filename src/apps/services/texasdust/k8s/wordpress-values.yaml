# WordPress Helm Chart Values (groundhog2k/wordpress)
# Deploys WordPress for texasdust.org nonprofit site
# Note: replicaCount set to 1 due to ReadWriteOnce storage limitation

replicaCount: 1

# Deployment strategy (Recreate prevents multi-attach errors with RWO storage)
strategy:
  type: Recreate

image:
  registry: "docker.io"
  repository: "wordpress"
  pullPolicy: IfNotPresent
  tag: "6.8-php8.4-apache"

# Pod security context (run as www-data, non-root)
podSecurityContext:
  fsGroup: 33
  runAsUser: 33
  runAsNonRoot: true

# Container security context
# Note: readOnlyRootFilesystem disabled for Apache (needs /var/run/apache2, /tmp)
securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 80
  annotations: {}

# Resource limits and requests
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Horizontal Pod Autoscaler (disabled due to RWO storage limitation)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15

# Health probes (custom probes to avoid security plugin blocking)
# Using /wp-login.php instead of /wp-admin/install.php (blocked by Wordfence after install)
customStartupProbe:
  httpGet:
    path: /wp-login.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1
  periodSeconds: 10

customLivenessProbe:
  httpGet:
    path: /wp-login.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 60
  timeoutSeconds: 15
  failureThreshold: 5
  successThreshold: 1
  periodSeconds: 20

customReadinessProbe:
  httpGet:
    path: /wp-login.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1
  periodSeconds: 10

# External database configuration (MariaDB)
# Note: Password below is a placeholder - actual password injected via env from 1Password
externalDatabase:
  name: wordpress
  user: wordpress
  password: "placeholder"  # Overridden by WORDPRESS_DB_PASSWORD env var from secret
  host: mariadb

# WordPress settings
settings:
  tablePrefix: "wp_"
  maxFileUploadSize: 64M
  memoryLimit: 512M

# Custom PHP configuration
customPhpConfig: |
  ; PHP-FPM Performance Tuning
  pm = dynamic
  pm.max_children = 50
  pm.start_servers = 10
  pm.min_spare_servers = 5
  pm.max_spare_servers = 15
  pm.max_requests = 500

  ; PHP settings
  upload_max_filesize = 64M
  post_max_size = 64M
  max_execution_time = 300
  max_input_time = 300
  memory_limit = 512M

# Environment variables from 1Password secrets
extraEnvSecrets:
  - wordpress-db-credentials

# Additional environment variables
env:
  - name: WORDPRESS_DB_HOST
    value: mariadb
  - name: WORDPRESS_DB_NAME
    value: wordpress
  - name: WORDPRESS_DB_USER
    value: wordpress
  - name: WORDPRESS_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: wordpress-db-credentials
        key: password
  - name: WORDPRESS_CONFIG_EXTRA
    value: |
      define('WP_HOME', 'https://texasdust.org');
      define('WP_SITEURL', 'https://texasdust.org');

      // Security hardening
      define('DISALLOW_FILE_EDIT', true);
      define('FORCE_SSL_ADMIN', true);

# Storage configuration (Longhorn PVC for uploads)
storage:
  requestedSize: 50Gi
  className: longhorn
  accessModes:
    - ReadWriteOnce
  keepPvc: true
  annotations: {}

# Network policy (will be defined separately for better control)
networkPolicy: {}

# Pod labels for monitoring
podLabels:
  app: wordpress
  component: web

# Pod annotations
podAnnotations: {}
  # Prometheus metrics disabled - requires apache_exporter sidecar or WordPress plugin
  # Can be enabled later by adding an exporter container to the pod
