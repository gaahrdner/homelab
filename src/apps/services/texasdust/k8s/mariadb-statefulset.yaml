---
# MariaDB StatefulSet for WordPress
# Includes thread pooling for better Kubernetes performance
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  namespace: texasdust
data:
  custom.cnf: |
    [mysqld]
    # Thread Pool (KEY FEATURE - only in MariaDB, not MySQL)
    thread_handling = pool-of-threads
    thread_pool_size = 16
    thread_pool_max_threads = 1000

    # WordPress Optimizations
    max_connections = 300
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 2
    innodb_flush_method = O_DIRECT

    # Query Cache
    query_cache_type = 1
    query_cache_size = 128M
    query_cache_limit = 4M

    # Temp Tables
    tmp_table_size = 128M
    max_heap_table_size = 128M

    # Logging (disable for performance in production)
    slow_query_log = 0
    long_query_time = 2

    # Character Set
    character_set_server = utf8mb4
    collation_server = utf8mb4_unicode_ci

    # Binary Logging (disabled for single-instance homelab)
    skip-log-bin
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: texasdust
  labels:
    app: mariadb
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: mariadb
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: texasdust
  labels:
    app: mariadb
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: mariadb
        image: mariadb:11.4
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MARIADB_DATABASE
          value: wordpress
        - name: MARIADB_USER
          value: wordpress
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-db-credentials
              key: password
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-db-credentials
              key: root-password
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
        - name: tmp
          mountPath: /tmp
        - name: run
          mountPath: /run/mysqld
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # MariaDB needs to write to /var/lib/mysql
      volumes:
      - name: config
        configMap:
          name: mariadb-config
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 20Gi
