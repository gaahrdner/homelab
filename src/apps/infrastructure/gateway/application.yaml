apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gaahrdner/homelab.git
    targetRevision: HEAD
    path: src/apps/infrastructure/gateway/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: gateway

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
