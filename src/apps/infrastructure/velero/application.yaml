apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 11.1.1 # Use latest chart
    helm:
      valuesObject:
        configuration:
          velero:
            image:
              repository: velero/velero
              tag: v1.17.1 # Override to latest Velero version
          backupStorageLocation:
            - name: default
              provider: aws
              bucket: homelab-backup
              config:
                region: auto
                s3Url: https://48efe0f369d822f5035c1e179d993127.r2.cloudflarestorage.com
          volumeSnapshotLocation:
            - name: default
              provider: csi
              config:
                snapshotClass: longhorn
        # Disable the CRD upgrade hook which uses a broken image
        upgradeCRDs: false
        installCRDs: false
        # Use an existing secret created manually, as the 1Password operator cannot create the required format.
        credentials:
          existingSecret: velero-credentials
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.13.0 # Compatible with Velero v1.17.x
            volumeMounts:
              - mountPath: /target
                name: plugins
        # Enable CSI snapshotter (now integrated into Velero)
        deployNodeAgent: true
        csi:
          enable: true
          # Default snapshotter for CSI volumes
          defaultVolumesnapshotClass: longhorn # Ensure this matches your Longhorn VolumeSnapshotClass
        # Ensure Velero server has appropriate resource limits
        podAnnotations:
          sidecar.istio.io/inject: "false" # Disable Istio sidecar injection if Istio is present
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: velero # Velero will be installed in the 'velero' namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
