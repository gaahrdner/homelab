apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    # Tunnel configuration for texasdust.org
    tunnel: af22f227-24f2-4520-8f39-90e0cc3403a9
    credentials-file: /etc/cloudflared/creds/af22f227-24f2-4520-8f39-90e0cc3403a9.json

    # Metrics for Prometheus
    metrics: 0.0.0.0:2000

    # Ingress rules - order matters!
    ingress:
      # Route texasdust.org to Ghost service
      - hostname: texasdust.org
        service: http://ghost.texasdust:80
        originRequest:
          httpHostHeader: texasdust.org
          originServerName: texasdust.org

      # Catch-all rule (required)
      - service: http_status:404
