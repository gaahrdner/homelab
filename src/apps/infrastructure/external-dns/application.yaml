apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.15.0
    helm:
      valuesObject:
        # Use webhook provider
        provider:
          name: webhook
          webhook:
            image:
              repository: ghcr.io/kashalls/external-dns-unifi-webhook
              tag: v0.7.0
            env:
              - name: UNIFI_HOST
                value: "https://192.168.0.1"
              - name: UNIFI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: unifi-external-dns
                    key: api-key
              - name: UNIFI_SITE
                value: "default"
              - name: UNIFI_SKIP_TLS_VERIFY
                value: "true"
              - name: SERVER_HOST
                value: "localhost"
              - name: SERVER_PORT
                value: "8888"
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8888
              initialDelaySeconds: 10
              timeoutSeconds: 5
            readinessProbe:
              httpGet:
                path: /healthz
                port: 8888
              initialDelaySeconds: 10
              timeoutSeconds: 5

        # ExternalDNS configuration
        sources:
          - service
          - ingress
          - gateway-httproute

        # Domain filtering - only manage .internal domains
        domainFilters:
          - internal

        # Policy for record management
        policy: sync

        # Registry to track DNS records
        registry: txt
        txtPrefix: external-dns-
        txtOwnerId: norns-cluster

        # Resource settings
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi

        # Only run one replica (webhook is stateless but no need for HA)
        replicaCount: 1

  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
